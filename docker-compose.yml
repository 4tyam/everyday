services:
  postgres:
    image: postgres:16-alpine
    container_name: everyday-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: everyday
    ports:
      - "5433:5432"
    volumes:
      - everyday-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d everyday"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer:4.8.1
    container_name: everyday-adminer
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  everyday-postgres-data:
